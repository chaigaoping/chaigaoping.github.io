---
layout: default
---

<div class="home">

    {% for category in site.categories %}
    <h1 class="page-heading">{{ category[0] }}</h1>
    <ul>
        {% for post in category[1] %}
        <li><a class="post-link" href="{{ post.url }}">{{ post.title | escape  }}</a> {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
            <span class="post-meta">{{ post.date | date: date_format }}</span>
        </li>
        {% endfor %}
    </ul>
    {% endfor %}
